<form ng-submit="controller.editMovie()">
    <label>Title</label>
    <input type="text" ng-model="controller.movie.title" />

    <label>Director</label>
    <input type="text" ng-model="controller.movie.director" />

    <label>Genre</label>
    <select ng-model="controller.movie.genreId">
        <option ng-repeat="genre in controller.genres" value="{{genre.id}}">{{genre.name}}</option>
    </select>
    <p>This is the genre with id: {{controller.movie.genreId}}</p>
    <input type="submit" class="btn btn-primary" value="Edit Movie" />
</form>
